## Customize the test machine
machine:
  pre:
    # required for tests
    - echo "Login \" \" \" \"" > ~/.star_exec
  ghc:
    version: 7.10.3

## Customize dependencies
dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.2.0/stack-0.1.2.0-x86_64-linux.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - make install

## Customize database setup
database:
  override:
    - sudo -u postgres createuser yesod
    - sudo -u postgres createdb yesod

## Customize test commands
test:
  override:
    - stack test
